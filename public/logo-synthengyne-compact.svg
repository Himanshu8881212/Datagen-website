<svg width="240" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer white ring -->
  <circle cx="20" cy="30" r="18" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>

  <!-- Logo mark - Enhanced data/AI symbol -->
  <g transform="translate(8, 18)">
    <!-- Central node -->
    <circle cx="12" cy="12" r="3.5" fill="#ffffff" stroke="#ffffff" stroke-width="1"/>

    <!-- Main connection lines - made thicker and solid white -->
    <path d="M12 2 L12 8.5 M12 15.5 L12 22 M2 12 L8.5 12 M15.5 12 L22 12"
          stroke="#ffffff"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Corner nodes - solid white -->
    <circle cx="6" cy="6" r="2" fill="#ffffff"/>
    <circle cx="18" cy="6" r="2" fill="#ffffff"/>
    <circle cx="6" cy="18" r="2" fill="#ffffff"/>
    <circle cx="18" cy="18" r="2" fill="#ffffff"/>

    <!-- Connecting lines to corners - thicker and solid white -->
    <path d="M9.5 9.5 L6 6 M14.5 9.5 L18 6 M9.5 14.5 L6 18 M14.5 14.5 L18 18"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"/>

    <!-- Additional detail lines - solid white -->
    <path d="M12 5 L12 6.5 M12 17.5 L12 19 M5 12 L6.5 12 M17.5 12 L19 12"
          stroke="#ffffff"
          stroke-width="1.5"
          stroke-linecap="round"/>
  </g>

  <!-- Main text "DataGen" -->
  <text x="48" y="38"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="22"
        font-weight="800"
        fill="#ffffff"
        letter-spacing="-0.5px"
        filter="url(#textShadowCompact)">
    DataGen
  </text>

  <!-- "SynthEngyne" text in gray -->
  <text x="145" y="38"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="22"
        font-weight="800"
        fill="#bbbbbb"
        letter-spacing="-0.5px"
        filter="url(#textShadowCompact)">
    SynthEngyne
  </text>

  <!-- Enhanced gradient definitions -->
  <defs>
    <linearGradient id="gradientCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="strokeGradientCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="accentGradientCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dddddd;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="bgGradientCompact" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </radialGradient>
    <filter id="textShadowCompact">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
