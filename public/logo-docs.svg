<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo mark with better visibility -->
  <circle cx="20" cy="20" r="19" fill="url(#bgGradient)" opacity="0.15"/>
  <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Logo mark - Enhanced data/AI symbol -->
  <g transform="translate(6, 6)">
    <!-- Central node - larger and more prominent -->
    <circle cx="14" cy="14" r="4" fill="url(#gradient)" stroke="url(#strokeGradient)" stroke-width="1"/>
    
    <!-- Main connection lines - thicker and brighter -->
    <path d="M14 2 L14 10 M14 18 L14 26 M2 14 L10 14 M18 14 L26 14" 
          stroke="url(#gradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Corner nodes - larger and more visible -->
    <circle cx="7" cy="7" r="2" fill="url(#gradient)" opacity="0.9"/>
    <circle cx="21" cy="7" r="2" fill="url(#gradient)" opacity="0.9"/>
    <circle cx="7" cy="21" r="2" fill="url(#gradient)" opacity="0.9"/>
    <circle cx="21" cy="21" r="2" fill="url(#gradient)" opacity="0.9"/>
    
    <!-- Connecting lines to corners - enhanced -->
    <path d="M11 11 L7 7 M17 11 L21 7 M11 17 L7 21 M17 17 L21 21" 
          stroke="url(#gradient)" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.8"/>
    
    <!-- Additional detail lines for tech feel -->
    <path d="M14 6 L14 8 M14 20 L14 22 M6 14 L8 14 M20 14 L22 14" 
          stroke="url(#accentGradient)" 
          stroke-width="1" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
  
  <!-- Main text "DataGen" with better contrast -->
  <text x="45" y="28" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="800" 
        fill="white" 
        letter-spacing="-0.5px"
        filter="url(#textShadow)">
    DataGen
  </text>
  
  <!-- "Docs" text in gray -->
  <text x="130" y="28" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#888888" 
        letter-spacing="-0.3px"
        filter="url(#textShadow)">
    Docs
  </text>
  
  <!-- Subtext with better visibility -->
  <text x="45" y="44" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="11" 
        font-weight="600" 
        fill="white" 
        opacity="0.9" 
        letter-spacing="0.3px"
        filter="url(#textShadow)">
    AI and Synthetic Data Solutions
  </text>
  
  <!-- Enhanced gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dddddd;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </radialGradient>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
