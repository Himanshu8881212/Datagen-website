<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo mark -->
  <circle cx="15" cy="20" r="13" fill="url(#gradientCompact)" opacity="0.1"/>
  
  <!-- Logo mark - Abstract data/AI symbol -->
  <g transform="translate(6, 11)">
    <!-- Central node -->
    <circle cx="9" cy="9" r="2.5" fill="url(#gradientCompact)"/>
    
    <!-- Data connection lines -->
    <path d="M9 2 L9 6.5 M9 11.5 L9 16 M2 9 L6.5 9 M11.5 9 L16 9" 
          stroke="url(#gradientCompact)" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <!-- Corner nodes -->
    <circle cx="5" cy="5" r="1" fill="url(#gradientCompact)" opacity="0.8"/>
    <circle cx="13" cy="5" r="1" fill="url(#gradientCompact)" opacity="0.8"/>
    <circle cx="5" cy="13" r="1" fill="url(#gradientCompact)" opacity="0.8"/>
    <circle cx="13" cy="13" r="1" fill="url(#gradientCompact)" opacity="0.8"/>
    
    <!-- Connecting lines to corners -->
    <path d="M7 7 L5 5 M11 7 L13 5 M7 11 L5 13 M11 11 L13 13" 
          stroke="url(#gradientCompact)" 
          stroke-width="1" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
  
  <!-- Main text "DataGen" -->
  <text x="32" y="25" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="800" 
        fill="white" 
        letter-spacing="-0.3px">
    DataGen
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>
